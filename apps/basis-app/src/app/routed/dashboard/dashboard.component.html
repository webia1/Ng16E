<div class="dashboard-container">
  <mat-toolbar class="header">
    Hauptmen체
    <span class="spacer"></span>
    <mat-form-field
      appearance="fill"
      class="language-selector compact-mat-select"
    >
      <mat-select
        placeholder="Sprache"
        [(value)]="selectedLanguage"
        panelClass="compact-mat-select-panel"
      >
        <mat-option *ngFor="let language of languages" [value]="language.value">
          {{ language.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-icon (click)="toggleLeftSidenav()" class="side-menu-icon submenu"
      >menu</mat-icon
    >
    <mat-icon (click)="toggleRightSidenav()" class="side-menu-icon settings"
      >settings</mat-icon
    >
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #leftSidenav mode="side" opened="false" class="sidenav">
      <div class="side-menu-titel">SubMen체</div>
      <hr />
    </mat-sidenav>

    <mat-sidenav
      #rightSidenav
      position="end"
      mode="side"
      opened="false"
      class="sidenav"
    >
      <div class="side-menu-titel">Modul체bersicht</div>
      <hr />
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <div class="main-content">
        <h2>Ausgew채hle Module</h2>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="footer">Footer</mat-toolbar>
</div>
